<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="theimage">
        <img src="./images/image-equilibrium.jpg" class="equilibrium" alt="">
        <img src="./images/icon-view.svg" alt="" class="view">
      </div>
      <div class="thetext">
        <h3>Equilibrium #3429</h3>

        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

        <div class="priceInfo">
          <span class="price">
            <img src="./images/icon-ethereum.svg" alt="">  
            <span>0.041 ETH</span>
          </span>

          <span class="left">
            <img src="./images/icon-clock.svg" alt="">
            <span class="daysLeft">3 days left</span>
          </span>
        </div>
        
        <hr>
        <div class="CreatedBy">
          <img src="./images/image-avatar.png" alt="" class="avatar">
          <div class="creater">
            <span class="one">Creation of</span>
            <span>
              <a href="#">Jules Wyvern</a>
            </span>
          </div>
        </div>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rajab Maher</a>.
    </div>
  </div>
  
</body>
</html>
